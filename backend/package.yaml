name:                undercurrent-api
version:             0.1.0.0
github:              lfborjas/undercurrent-api
license:             BSD3
author:              Luis Borjas Reyes
maintainer:          luis@lfborjas.com
copyright:           2020 Luis Borjas Reyes

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/lfborjas/undercurrent-api#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  undercurrent-api-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - undercurrent-api
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  undercurrent-api-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - undercurrent-api
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
